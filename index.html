<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script> 

</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4 text-center" id="heading">Best Train Scheduler Ever</h1>
      <h3 class="text-center" id="subHeading">Never Miss the Party Train</h3>
      <p class="lead text-center text-danger" id="currentTime"></p>
    </div>
    
  <div class="row">
    <div class="col-xs-12 col-sm-3">
      <div class="card text-white bg-warning">
        <div class="card-heading">
          <h3 class="card-title text-center">Add a Train</h3>
          <div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Train Name</label>
                  <input type="text" class="form-control form-field" id="train-name">
                </div>
                <div class="form-group">
                  <label>Destination</label>
                  <input type="text" class="form-control form-field" id="destination">
                </div>
                <div class="form-group">
                  <label>First Departure Time: HH:MM(24hr Clock)</label>
                  <input type="text" class="form-control form-field" id="first-train">
                </div>
                <div class="form-group">
                  <label>Frequency (min)</label>
                  <input type="text" class="form-control form-field" id="frequency">
                </div>
                <button type="submit" class="btn btn-dark" id="submit">Add My Train!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-9">
      <div class="card bg-light">
        <div class="card-heading">
            <h3 class="card-title text-center">Your Train Schedule</h3>
        </div>
        <div class="card-body">
          <table class="table table-hover" id="train-table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th class="text-center">Frequency</th>
                <th class="text-center">Next Train</th>
                <th class="text-center">Minutes Away</th>
                <th class="text-center">Remove</th>
              </tr>
            </thead>
            <tbody id="train-table-rows">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

  <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    
</body>
</html>
